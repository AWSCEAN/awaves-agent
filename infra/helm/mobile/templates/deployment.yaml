apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-mobile
  namespace: mobile
  labels:
    app: react-mobile
    app.kubernetes.io/part-of: awaves
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: react-mobile
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: react-mobile
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      containers:
        - name: mobile
          # Same source as web — two ECR repos, two deployments (Option A).
          # Mobile WebView loads https://awaves.net; this server is the SSR fallback.
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            # NEXT_PUBLIC_* vars are informational only — values are baked into
            # the JS bundles at docker build time via --build-arg.
            - name: NEXT_PUBLIC_API_URL
              value: "https://api.awaves.net"
            - name: NEXT_PUBLIC_CDN_URL
              value: "https://cdn.awaves.net"
            - name: NEXT_PUBLIC_MAPBOX_TOKEN
              valueFrom:
                secretKeyRef:
                  name: awaves-web-secrets
                  key: mapbox-token
          resources:
            requests:
              cpu: {{ .Values.resources.requests.cpu | quote }}
              memory: {{ .Values.resources.requests.memory | quote }}
            limits:
              cpu: {{ .Values.resources.limits.cpu | quote }}
              memory: {{ .Values.resources.limits.memory | quote }}
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
      imagePullSecrets:
        {{- range .Values.imagePullSecrets }}
        - name: {{ .name }}
        {{- end }}
