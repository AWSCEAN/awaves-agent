apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-api
  namespace: api
  labels:
    app: fastapi-api
    app.kubernetes.io/part-of: awaves
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app: fastapi-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 3
  template:
    metadata:
      labels:
        app: fastapi-api
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8001
          envFrom:
            - configMapRef:
                name: awaves-api-config
          env:
            - name: DB_WRITER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: awaves-api-secrets
                  key: db-writer-password
            - name: DB_READER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: awaves-api-secrets
                  key: db-reader-password
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: awaves-api-secrets
                  key: jwt-secret-key
          resources:
            requests:
              cpu: {{ .Values.resources.requests.cpu | quote }}
              memory: {{ .Values.resources.requests.memory | quote }}
            limits:
              cpu: {{ .Values.resources.limits.cpu | quote }}
              memory: {{ .Values.resources.limits.memory | quote }}
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 6

        # X-Ray daemon sidecar â€” receives UDP segments from FastAPI SDK
        # on 127.0.0.1:2000 and forwards them to AWS X-Ray API using IRSA creds.
        - name: xray-daemon
          image: public.ecr.aws/xray/aws-xray-daemon:3.x
          args: ["--bind", "0.0.0.0:2000"]
          ports:
            - containerPort: 2000
              protocol: UDP
              name: xray-ingest
          resources:
            requests:
              cpu: "32m"
              memory: "24Mi"
            limits:
              cpu: "256m"
              memory: "64Mi"
          env:
            - name: AWS_REGION
              value: "us-east-1"
      imagePullSecrets:
        {{- range .Values.imagePullSecrets }}
        - name: {{ .name }}
        {{- end }}
