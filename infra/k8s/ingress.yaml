# Two Ingress objects share one ALB via group.name: awaves-frontend
# This avoids provisioning two separate load balancers (cost saving).
#
# Prerequisites:
#   - AWS Load Balancer Controller must be installed in the EKS cluster
#   - ACM wildcard cert for *.awaves.net must exist
#   - Replace <ACM_CERT_ARN> with the real ARN before applying
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-ingress
  namespace: web
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/certificate-arn: <ACM_CERT_ARN>
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/group.name: awaves-frontend
    alb.ingress.kubernetes.io/group.order: "1"
spec:
  rules:
    - host: web.awaves.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-service
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mobile-ingress
  namespace: mobile
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/certificate-arn: <ACM_CERT_ARN>
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/group.name: awaves-frontend
    alb.ingress.kubernetes.io/group.order: "2"
spec:
  rules:
    - host: mobile.awaves.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mobile-service
                port:
                  number: 80
