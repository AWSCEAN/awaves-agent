apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: awaves-api-secrets
  namespace: api
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: awaves-api-secrets          # K8s Secret name referenced by api-deployment
    creationPolicy: Owner
  data:
    # Aurora writer password
    - secretKey: db-writer-password
      remoteRef:
        key: awaves/prod/aurora-writer
        property: awaves_writer

    # Aurora reader password
    - secretKey: db-reader-password
      remoteRef:
        key: awaves/prod/aurora-reader
        property: awaves_reader

    # JWT signing key
    - secretKey: jwt-secret-key
      remoteRef:
        key: awaves/prod/jwt
        property: jwt_secret
