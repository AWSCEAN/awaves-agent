apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-mobile
  namespace: mobile
  labels:
    app: react-mobile
    app.kubernetes.io/part-of: awaves
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-mobile
  template:
    metadata:
      labels:
        app: react-mobile
    spec:
      # IRSA: grants the pod AWS permissions without static keys.
      # Attach the following policies to the IAM role:
      #   - AmazonS3ReadOnlyAccess             (read static assets from S3 bucket)
      #   - cloudfront:CreateInvalidation      (cache invalidation on deploy — inline policy)
      #   - CloudWatchFullAccess               (CloudWatch RUM metrics)
      # Created via: eksctl create iamserviceaccount --name awaves-mobile-sa --namespace mobile \
      #   --attach-policy-arn <each policy ARN above> --approve
      serviceAccountName: awaves-mobile-sa
      containers:
        - name: mobile
          # Same image as web deployment — one build, two deployments (Option A)
          image: 107570140649.dkr.ecr.us-east-1.amazonaws.com/awaves-dev-mobile-app/awaves-web:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            # NEXT_PUBLIC_* vars below are informational only — their values are
            # already baked into the JS bundles at docker build time via --build-arg.
            # Changing them here has no effect on client-side code.
            - name: NEXT_PUBLIC_API_URL
              value: "https://api.awaves.net"
            - name: NEXT_PUBLIC_CDN_URL
              value: "https://cdn.awaves.net"
            - name: NEXT_PUBLIC_MAPBOX_TOKEN
              valueFrom:
                secretKeyRef:
                  name: awaves-web-secrets
                  key: mapbox-token
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
      imagePullSecrets:
        - name: ecr-secret
