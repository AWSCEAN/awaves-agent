apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: aws-secrets-manager
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      # Uses the ESO controller's IRSA service account for authentication.
      # Ensure the controller SA has secretsmanager:GetSecretValue permission
      # for the awaves/prod/* secrets.
