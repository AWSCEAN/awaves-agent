apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-web
  namespace: web
  labels:
    app: react-web
    app.kubernetes.io/part-of: awaves
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-web
  template:
    metadata:
      labels:
        app: react-web
    spec:
      containers:
        - name: web
          # Replace <ECR_REGISTRY> with your actual ECR URI before applying
          image: <ECR_REGISTRY>/awaves-web:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            # NEXT_PUBLIC_* vars below are informational only â€” their values are
            # already baked into the JS bundles at docker build time via --build-arg.
            # Changing them here has no effect on client-side code.
            - name: NEXT_PUBLIC_API_URL
              value: "https://api.awaves.app"
            - name: NEXT_PUBLIC_CDN_URL
              value: "https://cdn.awaves.app"
            - name: NEXT_PUBLIC_MAPBOX_TOKEN
              valueFrom:
                secretKeyRef:
                  name: awaves-web-secrets
                  key: mapbox-token
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
      imagePullSecrets:
        - name: ecr-secret
