# API Ingress â€” routes api.awaves.net to the FastAPI backend.
# Shares the same ALB group as the frontend ingresses (awaves-frontend)
# to avoid provisioning a separate load balancer.
#
# Prerequisites:
#   - AWS Load Balancer Controller installed in the EKS cluster
#   - ACM wildcard cert for *.awaves.net must exist
#   - Replace <ACM_CERT_ARN> with the real ARN before applying
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: api
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:elasticloadbalancing:us-east-1:107570140649:loadbalancer/app/k8s-awavesde-webappin-35d6501f04/501ecb569eeabe20
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/group.name: awaves-frontend
    alb.ingress.kubernetes.io/group.order: "3"
spec:
  rules:
    - host: api.awaves.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-service
                port:
                  number: 80
