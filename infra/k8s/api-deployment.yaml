apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-api
  namespace: api
  labels:
    app: fastapi-api
    app.kubernetes.io/part-of: awaves
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi-api
  template:
    metadata:
      labels:
        app: fastapi-api
    spec:
      # IRSA: grants the pod AWS permissions without static keys.
      # Attach the following policies to the IAM role:
      #   - AmazonDynamoDBFullAccess          (surf data, saved spots, locations tables)
      #   - AmazonOpenSearchServiceFullAccess  (search index)
      #   - AmazonSageMakerFullAccess          (inference endpoint)
      #   - CloudWatchFullAccess               (logs + metrics)
      #   - AWSXRayDaemonWriteAccess           (distributed tracing)
      #   - AWSKeyManagementServicePowerUser   (KMS encrypt/decrypt)
      #   - rds-db:connect (inline policy)     (Aurora IAM auth — replaces DB password)
      # Note: ElastiCache (Redis) uses password-based auth — keep CACHE_URL in K8s secret.
      # Created via: eksctl create iamserviceaccount --name awaves-api-sa --namespace api \
      #   --attach-policy-arn <each policy ARN above> --approve
      serviceAccountName: awaves-api-sa
      containers:
        - name: api
          image: 107570140649.dkr.ecr.us-east-1.amazonaws.com/awaves-dev-backend-api/awaves-api:latest
          ports:
            - containerPort: 8001
          envFrom:
            - configMapRef:
                name: awaves-api-config
          env:
            # Secrets synced from AWS Secrets Manager via ExternalSecret (api-externalsecret.yaml)
            - name: DB_WRITER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: awaves-api-secrets
                  key: db-writer-password
            - name: DB_READER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: awaves-api-secrets
                  key: db-reader-password
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: awaves-api-secrets
                  key: jwt-secret-key
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 15
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 10
      imagePullSecrets:
        - name: ecr-secret
